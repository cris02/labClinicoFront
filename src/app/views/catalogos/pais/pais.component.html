<div class="card border-secondary mb-3">
    <div class="card-header text-center">GESTION DE PAISES</div>
    <div class="card-body text-primary">
      
        <div class="row">
            <div class="col">
                <div class="my-2 text-left">
                    <button type="button" class="btn btn-primary btn-rounded" [routerLink]="['/catalogos/paises/form']" routerLinkActive="router-link-active" >Crear Pais</button>
                  </div>
            </div>
            <div class="col d-flex flex-row-reverse">
                <div class="form-group">
                    <input type="text" class="form-control" aria-describedby="emailHelp" name="filterPais" [(ngModel)]="filterPais" placeholder="Buscar por nombre...">
                </div>
            </div>
        </div>
      
        <br>

      <div *ngIf="paises.length == 0" class="alert alert-info">
        <p>No hay registros en la base de datos</p>
      </div>
      
      <table class="table" *ngIf="paises.length > 0">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">CODIGO ISO</th>
            <th scope="col">EDITAR</th>
            <th scope="col">ELIMINAR</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of paises | paginate: {itemsPerPage: 10, currentPage: pageActual} | filter: filterPais">
            <td>{{item.idPais}}</td>
            <td>{{item.nomPais}}</td>
            <td>{{item.idIso2}}</td>
            <td>
              <button type="button" [routerLink]="['/catalogos/paises/update', item.idPais]" class="btn btn-primary">Editar</button>
            </td>
            <td>
              <button type="button"  class="btn btn-danger">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="text-center">
        <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
      </div>
      
    </div>
  </div>
