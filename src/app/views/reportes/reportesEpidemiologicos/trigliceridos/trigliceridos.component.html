<h2 align="center">Trigliceridos altos</h2>
<div class="container">
  <table class="table table-dark table-hover">
    <thead>
      <tr>
        <td>Pais</td>
        <td>Departamento</td>
        <td>Municipio</td>
        <td>Cantidad de personas</td>
        <td>Cant.Exam.</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let persona of datos">
        <td>{{persona.id_pais}}</td>
        <td>{{persona.id_depto}}</td>
        <td>{{persona.id_municipio}}</td>
        <td>{{persona.cantidadPersonasTA}}</td>
        <td>{{persona.cantidadExamenes}}</td>
      </tr>
    </tbody>
  </table>
</div>
